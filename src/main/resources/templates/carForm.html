<!doctype html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Car</title>
</head>
<body>
<h1>Car form</h1>
<form method="post" th:action="@{/saveCar}" th:object="${carInputDto}">
    <div class="form-group">
        <label for="modelName">Model Name</label>
        <input type="text" th:name="modelName"
               id="modelName"
               class="form-control"
               name="modelName">
    </div>
    <div class="form-group">
        <label for="passengerCapacity">passenger Capacity</label>
        <input type="text" th:name="passengerCapacity"
               id="passengerCapacity"
               class="form-control"
               name="passengerCapacity">
    </div>
    <div class="form-group">
        <label>Company</label>
        <Select th:name="companyId">
            <option th:each="company : ${companyList}"
                    th:value="${company.id}"
                    th:utext="${company.name}"></option>
        </Select>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block">REGISTER</button>
    </div>
</form>
</body>
</html>
